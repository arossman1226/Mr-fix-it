<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Fix It - Home Remodeling</title>
    
    <!-- Link to the CSS file (styles.css) -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Main header section -->
    <header>
        <h1>Mr. Fix It - Home Remodeling</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content sections -->
    <section id="services">
        <h2>Our Services</h2>
        <p>Complete home remodeling and improvement solutions.</p>
    </section>

    <section id="gallery">
        <h2>Before & After Gallery</h2>
        <p>Check out our craftsmanship!</p>
        <!-- Example images -->
        <img src="before1.jpg" alt="Before Project 1">
        <img src="after1.jpg" alt="After Project 1">
    </section>

    <section id="reviews">
        <h2>Client Reviews</h2>
        <p>Hereâ€™s what our clients have to say:</p>
        <!-- Reviews section -->
    </section>

    <section id="contact">
        <h2>Contact Us for a Free Consultation</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Link to the JavaScript file (optional) -->
    <script src="script.js"></script>

</body>
</html>
